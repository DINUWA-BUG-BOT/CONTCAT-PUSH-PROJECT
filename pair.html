    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');

        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('key', '4bc9afb1db1cf9baf135edd428ac47c4'); // Re
            try {
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error(data.error.message || 'Image upload failed');
                }
            } catch (error) {
                throw new Error('Image upload failed: ' + error.message);
            }
        }

        async function getPairingCode() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const message = document.getElementById('message').value.trim();
            const imageFile = imageUpload.files[0];
            const resultDiv = document.getElementById('result');
            const copyButton = document.getElementById('copyButton');

            if (!phoneNumber) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please enter a phone number.';
                copyButton.style.display = 'none';
                return;
            }

            let imageUrl = '';
            if (imageFile) {
                resultDiv.textContent = 'Uploading image...';
                resultDiv.className = '';
                resultDiv.style.display = 'block';
                try {
                    imageUrl = await uploadImageToImgBB(imageFile);
                } catch (error) {
                    resultDiv.className = 'error';
                    resultDiv.textContent = error.message;
                    copyButton.style.display = 'none';
                    return;
                }
            }

            const encodedMessage = encodeURIComponent(message);
            let apiUrl = `https://contact-push-new-version6.onrender.com/code/?number=${phoneNumber}&message=${encodedMessage}`;
            if (imageUrl) {
                apiUrl += `&imageurl=${encodeURIComponent(imageUrl)}`;
            }

            try {
                resultDiv.textContent = 'Fetching pairing code...';
                resultDiv.className = '';
                resultDiv.style.display = 'block';
                copyButton.style.display = 'none';

                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `Pairing Code: ${data.code}`;
                    copyButton.style.display = 'block';
                    copyButton.setAttribute('data-code', data.code);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Error: ${data.message || 'Failed to retrieve pairing code.'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}`;
                copyButton.style.display = 'none';
            }
        }

        function copyCode() {
            const copyButton = document.getElementById('copyButton');
            const code = copyButton.getAttribute('data-code');
            navigator.clipboard.writeText(code).then(() => {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `Pairing Code: ${code} (Copied!)`;
                setTimeout(() => {
                    resultDiv.textContent = `Pairing Code: ${code}`;
                }, 2000);
            }).catch(err => {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'error';
                resultDiv.textContent = 'Failed to copy code.';
            });
        }
    </script>
